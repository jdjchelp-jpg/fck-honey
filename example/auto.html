<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>coupon-shield test page (auto)</title>
    <script src="../dist/auto.js"></script>
    <script>
      let detectionCount = 0;

      function log(msg) {
        const logEl = document.getElementById("log");
        if (logEl) logEl.textContent += msg + "\n";
      }

      function noteDetection() {
        detectionCount += 1;
        log("Detected overlay (auto)");
        const debugEl = document.getElementById("debug");
        if (debugEl) debugEl.textContent = "Detections: " + detectionCount;
      }

      // Fallback UX: if the auto modal shows up, the user sees it.
      // For manual simulation we increment detection when the test overlay is added.
    </script>
    <style>
      body {
        font-family: Georgia, "Times New Roman", serif;
        padding: 24px;
      }
      button {
        margin-right: 8px;
        padding: 8px 12px;
        font-size: 16px;
      }
      #debug {
        margin-top: 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 13px;
        padding: 6px 8px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <h1>coupon-shield demo</h1>
    <p>Build first: <code>npm run build</code>. Then open this file in a browser.</p>
    <button id="spawn">Simulate Honey initialization</button>
    <button id="spawn-capitalone">Simulate Capital One</button>
    <button id="spawn-rakuten">Simulate Rakuten</button>
    <pre id="log"></pre>
    <div id="debug" aria-live="polite">Detections: 0</div>
    <script>
      const btnSpawn = document.getElementById("spawn");
      const btnSpawnCapitalOne = document.getElementById("spawn-capitalone");
      const btnSpawnRakuten = document.getElementById("spawn-rakuten");

      function makeOverlay() {
        const id = crypto.randomUUID ? crypto.randomUUID() : "00000000-0000-0000-0000-000000000000";
        const overlay = document.createElement("div");
        overlay.style.cssText = "position:fixed;inset:0;z-index:2147483640;display:block;background:transparent;";
        overlay.id = id;
        document.body.appendChild(overlay);
        return overlay;
      }

      let current;
      btnSpawn.addEventListener("click", () => {
        if (current) current.remove();
        current = makeOverlay();
        noteDetection();
      });

      btnSpawnCapitalOne.addEventListener("click", () => {
        if (current) current.remove();
        const overlay = document.createElement("div");
        overlay.setAttribute(
          "style",
          "all: initial !important; position: relative !important; z-index: 2147483647 !important; view-transition-name: vt-sp-app !important"
        );
        overlay.setAttribute("data-c0b2a62f-08cd-4858-84ce-6c75d0d5ffbc", "true");
        document.documentElement.appendChild(overlay);
        current = overlay;
        noteDetection();
      });

      btnSpawnRakuten.addEventListener("click", () => {
        if (current) current.remove();
        const host = document.createElement("div");
        host.setAttribute("style", "all: initial !important;");
        const shadowRoot = host.attachShadow({ mode: "open" });
        const style = document.createElement("style");
        style.id = "rr-style-content";
        style.textContent = "/* rakuten test */";
        shadowRoot.appendChild(style);
        document.body.appendChild(host);
        current = host;
        noteDetection();
      });
    </script>
  </body>
</html>
