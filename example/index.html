<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fck-honey test page</title>
    <script src="../dist/honey-detect.js"></script>
    <script>
      let detectionCount = 0;

      function buildAutoModalHtml(vendor) {
        const query = encodeURIComponent(
          "Why is the " + vendor + " browser extension shady, and how can i uninstall it?"
        );
        const helpUrl = "http://chatgpt.com/?q=" + query;
        return (
          '<div class="modal" role="dialog" aria-modal="true" aria-labelledby="honey-modal-title">' +
            '<h2 id="honey-modal-title">This site canâ€™t proceed with ' + vendor + ' enabled</h2>' +
            '<div style="display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 12px 0;">' +
              '<a href="' + helpUrl + '" target="_blank" rel="noopener noreferrer" style="display:block;padding:10px 12px;background:#e6eef7;color:#0b1b2b;text-decoration:underline;text-decoration-thickness:1px;text-underline-offset:3px;border-radius:6px;flex:1 1 220px;">' +
                "Please disable it to continue your checkout." +
              "</a>" +
              '<a href="https://www.youtube.com/watch?v=wwB3FmbcC88" target="_blank" rel="noopener noreferrer" style="display:block;padding:10px 12px;background:#e6eef7;color:#0b1b2b;text-decoration:underline;text-decoration-thickness:1px;text-underline-offset:3px;border-radius:6px;flex:1 1 220px;">' +
                "Here is why ðŸŽ¥" +
              "</a>" +
            "</div>" +
            "</div>"
        );
      }

      function log(msg) {
        const logEl = document.getElementById("log");
        if (logEl) logEl.textContent += msg + "\n";
      }

      window.fckHoneyHandle = window.fckHoney.listen((warn, el, vendor) => {
          log("Matched overlay: #" + el.id + " z-index " + getComputedStyle(el).zIndex);
          warn(buildAutoModalHtml(vendor || "honey"));
          detectionCount += 1;
          const debugEl = document.getElementById("debug");
          if (debugEl) debugEl.textContent = "Detections: " + detectionCount;          
        },
        { debug: true, removeHoney: false }
      );
    </script>
    <style>
      body {
        font-family: Georgia, "Times New Roman", serif;
        padding: 24px;
      }
      button {
        margin-right: 8px;
        padding: 8px 12px;
        font-size: 16px;
      }
      #debug {
        margin-top: 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 13px;
        padding: 6px 8px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <h1>fck-honey demo</h1>
    <p>Build first: <code>npm run build</code>. Then open this file in a browser.</p>
    <button id="spawn">Simulate Honey initialization</button>
    <button id="spawn-capitalone">Simulate Capital One</button>
    <pre id="log"></pre>
    <div id="debug" aria-live="polite">Detections: 0</div>
    <script>
      const btnSpawn = document.getElementById("spawn");
      const btnSpawnCapitalOne = document.getElementById("spawn-capitalone");

      function makeOverlay() {
        const id = crypto.randomUUID ? crypto.randomUUID() : "00000000-0000-0000-0000-000000000000";
        const overlay = document.createElement("div");
        overlay.style.cssText = "position:fixed;inset:0;z-index:2147483640;display:block;background:transparent;";
        overlay.id = id;
        document.body.appendChild(overlay);
        return overlay;
      }

      let current;
      btnSpawn.addEventListener("click", () => {
        if (current) current.remove();
        current = makeOverlay();
      });

      btnSpawnCapitalOne.addEventListener("click", () => {
        if (current) current.remove();
        const overlay = document.createElement("div");
        overlay.setAttribute(
          "style",
          "all: initial !important; position: relative !important; z-index: 2147483647 !important; view-transition-name: vt-sp-app !important"
        );
        overlay.setAttribute("data-c0b2a62f-08cd-4858-84ce-6c75d0d5ffbc", "true");
        document.documentElement.appendChild(overlay);
        current = overlay;
      });
    </script>
  </body>
</html>
